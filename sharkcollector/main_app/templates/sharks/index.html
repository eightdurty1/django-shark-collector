<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Sharks</title>
</head>
<body>
    {% extends 'base.html' %}
{% block content %}

<h1>Shark List</h1>

{% for shark in sharks %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ shark.name }}</span>
      <p>Breed: {{ shark.breed }}</p>
      <p>Description: {{ shark.description }}</p>
      {% if shark.age > 0 %}
        <p>Age: {{ shark.age }}</p>
      {% else %}
        <p>Age: Baby Shark</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
</body>
</html>
